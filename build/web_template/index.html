<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenReality</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #111; }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #loading {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #111;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            z-index: 100;
            transition: opacity 0.3s;
        }
        #loading.hidden { opacity: 0; pointer-events: none; }
        #loading h1 { font-size: 1.5rem; margin-bottom: 1rem; font-weight: 300; }
        #progress-bar {
            width: 200px; height: 4px;
            background: #333; border-radius: 2px;
            overflow: hidden;
        }
        #progress-fill {
            height: 100%; width: 0%;
            background: #4af; border-radius: 2px;
            transition: width 0.2s;
        }
        #status { margin-top: 0.5rem; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>
    <div id="loading">
        <h1>OpenReality</h1>
        <div id="progress-bar"><div id="progress-fill"></div></div>
        <div id="status">Initializing...</div>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module">
        import init, { start } from './openreality_web.js';

        const progressFill = document.getElementById('progress-fill');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');

        function setProgress(pct, msg) {
            progressFill.style.width = pct + '%';
            status.textContent = msg;
        }

        async function run() {
            try {
                setProgress(10, 'Loading WASM runtime...');
                await init();

                setProgress(40, 'Fetching scene data...');
                const resp = await fetch('./scene.orsb');
                if (!resp.ok) throw new Error(`Failed to load scene: ${resp.status}`);

                setProgress(70, 'Parsing scene...');
                const data = new Uint8Array(await resp.arrayBuffer());

                setProgress(90, 'Starting renderer...');
                start(data);

                setProgress(100, 'Ready');
                setTimeout(() => loading.classList.add('hidden'), 200);
            } catch (e) {
                setProgress(0, 'Error: ' + e.message);
                console.error('OpenReality startup error:', e);
            }
        }

        run();
    </script>
</body>
</html>
